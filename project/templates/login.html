<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if error %}
    <br />
    <p>{{ error }}</p>
    <br />
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <span><a href="{% url 'signup' %}">signup</a></span>
    <br />
    <br />

    <span><a href="{% url 'pass_reset_knower' %}">Forget Password</a></span>
  </body>
</html>
