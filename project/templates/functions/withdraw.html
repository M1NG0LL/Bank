<!DOCTYPE html>
<html>
  <head>
    <title>Withdraw</title>
  </head>
  <body>
    <h1>Withdraw</h1>

    {% if error %}
    <br />
    <p>{{ error }}</p>
    <br />
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <span><a href="{% url 'login_page' id=account.id %}">Login page</a></span>
  </body>
</html>
