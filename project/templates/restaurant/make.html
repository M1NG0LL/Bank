<!DOCTYPE html>
<html>
  <head>
    <title>Make Reservation</title>
  </head>
  <body>
    <h1>Make Reservation</h1>

    {% if error %}
    <br />
    <p>{{ error }}</p>
    <br />
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Make</button>
    </form>

    <span><a href="{% url 'enter_reservation' %}">Enter Reservation</a></span>
  </body>
</html>
